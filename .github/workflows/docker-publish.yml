
name: Build locally on runner & Push to ACR
on:
  push:
    branches: [ "main" ]

env:
  ACR_NAME: dtcrtestregistrycentraluspoc
  IMAGE_NAME: admindashboard/admindashboard
  IMAGE_TAG: v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Log in to ACR
      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}     # optional if using az acr login, but this is simple
          password: ${{ secrets.ACR_PASSWORD }}     # (enable Admin user on ACR to get these creds)

      # Build & push
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
